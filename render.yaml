services:
  # HTTP Backend
  - type: web
    name: draw-app-http-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && cd packages/db && pnpm prisma generate && cd ../.. && pnpm turbo run build --filter=http-backend
    startCommand: node apps/http-backend/dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://syncsketch-rkwk.onrender.com 
      - key: NODE_ENV
        value: production

  # WebSocket Backend
  - type: web
    name: draw-app-ws-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && cd packages/db && pnpm prisma generate && cd ../.. && pnpm turbo run build --filter=ws-backend
    startCommand: node apps/ws-backend/dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production

  # Frontend (Next.js)
  - type: web
    name: draw-app-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && cd apps/excalidraw-frontend && pnpm next build
    startCommand: cd apps/excalidraw-frontend && pnpm next start -p $PORT
    envVars:
      - key: NEXT_PUBLIC_HTTP_BACKEND
        value: https://draw-app-http-backend-9na5.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://draw-app-ws-backend.onrender.com
      - key: NODE_ENV
        value: production
