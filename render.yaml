services:
  # HTTP Backend
  - type: web
    name: draw-app-http-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: corepack enable && pnpm install && pnpm run build
    startCommand: node apps/http-backend/dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production

  # WebSocket Backend
  - type: web
    name: draw-app-ws-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: corepack enable && pnpm install && pnpm run build
    startCommand: node apps/ws-backend/dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production

  # Frontend (Next.js)
  - type: web
    name: draw-app-frontend
    runtime: node
    region: oregon
    plan: free
    rootDir: .
    buildCommand: corepack enable && pnpm install && pnpm run build
    startCommand: node apps/excalidraw-frontend/.next/standalone/apps/excalidraw-frontend/server.js
    envVars:
      - key: NEXT_PUBLIC_HTTP_BACKEND
        sync: false
      - key: NEXT_PUBLIC_WS_URL
        sync: false
      - key: NODE_ENV
        value: production
